<div class="login-container">
  <h3>Login</h3>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>E-mail: </label>
      <input [(ngModel)]="email" placeholder="E-mail" type="email" name="email" #emailInput="ngModel" required/>
      <div [hidden]="emailInput.valid || emailInput.pristine">
        E-mail is required.
      </div>
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input [(ngModel)]="password" type="password" name="password" #passwordInput="ngModel" required/>
      <div [hidden]="passwordInput.valid || passwordInput.pristine">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
  </form>

</div>
